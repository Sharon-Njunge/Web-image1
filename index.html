<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanjiku</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="mycontainer">

    <div class="container image">
        <div class="image">
            <p>Travel Anywhere With Us.</p>
            <img src="travel.jpg">
        </div>
    </div>
    <br>
    <div class="form">
        <h1>Sign Up</h1>
        <br>
        <br>
        <label for="name">First name</label>
        <br>
        <input for="name" type="text" placeholder="Enter first name" class="required"/>
        <br>
        <br>
        <label for="name">Last name</label>
        <br>
        <input for="name" type="text" placeholder="Enter last name" class="required"/>
        <br>
        <br>
        <label>Email</label>
        <br>
        <input for="name" type="email" placeholder="Enter email" class="required"/>
        <br>
        <br>
        <label for="password">Password</label>
        <br>
        <input for="password" type="password" placeholder="Enter password" class="required"/>
        <br>
        <br>
        <label for="password">Re-enter password</label>
        <br>
        <input for="password" type="password" placeholder="Re-enter password" class="required"/>
        <br>
        <br>
        <input for="I have read and agree with Terms and Privacy policy" type="checkbox" placeholder="" class="required"/>
        <label for="I have read and agree with Terms and privacy policy">I have read and agree with Terms and Privacy policy</label>
        <br>
        <br>
        <button>Sign Up</button>
        

    </div>



</div>

    
</body>
</html>
